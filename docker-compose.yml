version: '3.9'

services:
  db:
    image: postgres:14
    init: true
    container_name: my_postgres_db
    working_dir: /home/mchliyah/Desktop/chat_app/data/db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - my_network

  front-end:
    build:
      context: .
      dockerfile: ./front-end/Dockerfile
    init: true
    container_name: my_front_end
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - ./front-end:/chat_app/front-end
    depends_on:
      - back-end
    networks:
      - my_network

  back-end: 
    build: 
      context: .
      dockerfile: ./back-end/Dockerfile
    container_name: my_back_end
    init: true
    env_file:
      - .env
    ports:
      - '8000:8000'
    volumes:
      - ./back-end:/chat_app/back-end
    depends_on:
      - db
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
